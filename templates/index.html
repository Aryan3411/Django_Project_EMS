{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div class="content"><br>
    <div class="container">
      <div class="card text-center">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="card-title">EMS</h3>
          <div class="ml-auto">
            <button class="btn btn-primary btn-sm" onclick="window.location.href='/add_employee'">Add Employee</button>
            <button class="btn btn-primary btn-sm" onclick="window.location.href='/delete_employee'">Remove Employee</button>
            <button class="btn btn-primary btn-sm" onclick="window.location.href='/employee_salary'">Employee Salary</button>
          </div>
        </div><br>
        <!-- Additional card elements -->
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Total No. Of Employee</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                      {{ total_count }} 
                    </div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-user fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Salary Spend Monthly</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                      {{ total_salary }}
                    </div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-rupee-sign fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of additional card elements -->
      </div>
    </div>
</div>
{% endblock 'main' %}
